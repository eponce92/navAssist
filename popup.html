<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navAssist</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0 0 20px 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 8px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      background-color: #ffffff;
    }
    select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: 12px auto;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background-color: #2980b9;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #95a5a6;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2980b9;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .download-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    .download-button {
      margin-top: 10px;
      padding: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .download-button .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 5px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .download-status {
      font-size: 12px;
      margin-top: 5px;
      color: #666;
    }
    .connection-status {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .status-connected {
      background-color: #27ae60;
    }
    .status-disconnected {
      background-color: #e74c3c;
    }
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .title-container img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    /* Add this new style for the side arrow */
    #showChatToggle {
      background-color: #34495e;
    }
    #showChatToggle:hover {
      background-color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title-container">
      <img src="icon-128.png" alt="navAssist Icon">
      <h1>navAssist</h1>
    </div>
    <div class="connection-status">
      <div id="statusIndicator" class="status-indicator"></div>
      <span id="connectionStatus">Checking Ollama connection...</span>
    </div>
    <div class="section">
      <div class="section-title">Select Model</div>
      <select id="modelSelect">
        <option value="">Loading models...</option>
      </select>
    </div>
    <div class="section">
      <div class="toggle-container">
        <span class="section-title">Enable navAssist</span>
        <label class="switch">
          <input type="checkbox" id="powerToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="section">
      <button id="reloadExtension">Reload Extension</button>
    </div>
    <div class="section download-section">
      <div class="section-title">Download Suggested Models</div>
      <!-- Download buttons will be dynamically added here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
