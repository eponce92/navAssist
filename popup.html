<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navAssist</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-content {
      padding: 20px;
    }
    .title-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .title-container img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .section:last-child {
      margin-bottom: 0;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 8px;
    }
    select, button, input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      background-color: #ffffff;
      box-sizing: border-box;
    }
    button {
      background-color: #3F51B5;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background-color: #303F9F;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #3F51B5;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .connection-status {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-connected {
      background-color: #4CAF50;
    }
    .status-disconnected {
      background-color: #F44336;
    }

    /* Add this new style for the API key input */
    #openrouterApiKey {
      font-size: 14px;
      color: #333;
    }

    /* Add these new styles */
    #ollamaSection, #openrouterSection {
      margin-bottom: 20px;
    }

    #modelSelect, #openrouterApiKey {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="title-container">
        <img src="icon-128.png" alt="navAssist Icon">
        <h1>navAssist</h1>
      </div>
      
      <div class="connection-status">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="connectionStatus">Checking connection...</span>
      </div>

      <div class="section">
        <div class="section-title">Provider</div>
        <select id="providerSelect">
          <option value="ollama">Ollama</option>
          <option value="openrouter">OpenRouter</option>
        </select>
      </div>

      <div id="ollamaSection">
        <div class="section">
          <div class="section-title">Model</div>
          <select id="modelSelect">
            <option value="">Loading models...</option>
          </select>
        </div>
      </div>

      <div id="openrouterSection" style="display: none;">
        <div class="section">
          <div class="section-title">API Key</div>
          <input type="password" id="openrouterApiKey" placeholder="Enter your API key">
        </div>
      </div>

      <div class="section">
        <div class="toggle-container">
          <span class="section-title">Enable navAssist</span>
          <label class="switch">
            <input type="checkbox" id="powerToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="toggle-container">
          <span class="section-title">Dark Theme</span>
          <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div id="downloadSection" class="section" style="display: none;">
        <div class="section-title">Download Suggested Models</div>
        <!-- Download buttons will be dynamically added here -->
      </div>

      <div class="section">
        <button id="reloadExtension">Reload Extension</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
